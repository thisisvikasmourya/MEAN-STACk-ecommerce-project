
<center>
<form class="example-form" (submit)="login()">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password">
  </mat-form-field>

  <div class="bix" >
    <button type="submit" mat-raised-button color="primary">Login</button> &nbsp;
    
  </div>
  <br>
  <a routerLink="/register"  color="primary">Click Here For Register New Account </a>
</form>
</center>
